<mat-card class="example-card">
    <div class="card-image-container">
        <img src="{{item?.imageUrl}}" alt="{{item?.imageUrl}}">
    </div>
    <div class="card-details">
        <div class="card-header">
            <div class="card-header-name">{{item?.name}}</div>
            <div class="card-header-name card-header-shortname">{{item?.shortcode}}</div>
        </div>
        <mat-card-content>
            <div class="card-description">{{item?.description}}</div>
        </mat-card-content>
        <div class="card-info">
            <div>In Stock: {{item?.quantity}}</div>
            <div>Price: {{item?.price}} $</div>
        </div>
    </div>
    <div class="card-actions">
        <button mat-button *ngIf="count" (click)="decrementCount()"><fa-icon [icon]="faMinus"></fa-icon></button>
        <button mat-button class="add-cart-button" (click)="addToCart()">
            <span *ngIf="!count">Add to cart</span>
            <span *ngIf="count" [ngStyle]="{'font-weight': 500}">{{count}}</span>
        </button>
        <button mat-button *ngIf="count" (click)="incrementCount()"><fa-icon [icon]="faPlus"></fa-icon></button>
    </div>
</mat-card>
